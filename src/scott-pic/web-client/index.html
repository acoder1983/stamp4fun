<!DOCTYPE html>
<html lang="zh" ng-app="scottApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
        </script>
        <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.2/js/bootstrap.min.js">
        </script>
        <script src="https://code.angularjs.org/1.2.1/angular.min.js">
        </script>
        <script src="client.js">
        </script>
        <style>
            .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            .searchbar{
            position: fixed;
            z-index: 2000;
            left: 0px;
            right: 0px;
            }
        </style>
        <title>
            斯科特邮票目录
        </title>
    </head>
    <body ng-controller="clientControl">
        <br/>
        <div class="searchbar">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class=" col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..." ng-model="searchKeys"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="query()">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true">
                                    </span>
                                </button>
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true">
                                    </span>
                                </button>
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-menu-up" aria-hidden="true">
                                    </span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2"/>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div id="content">
            <input type="text" class="form-control" ng-model="result"/>
        </div>
    </body>
</html>
